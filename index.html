<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors game</title>
</head>
<body>
    <div class="container-3">
        <h1>Rock, Paper, Scissors</h1>
        <hr>
        <h4 style="padding-bottom: 20px;">Click on icons to play</h4>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="https://images.clipartpanda.com/rock-clipart-clipart-harvestable-resources-rock.png" alt="rock" height="150" width="150" onclick="rpsGame(this)">
            <img id="paper" src="https://images.clipartpanda.com/paper-clipart-nexxuz-Loose-Leaf-Paper.png" alt="paper" height="150" width="150" onclick="rpsGame(this)">
            <img id="scissors" src="https://thumbs.dreamstime.com/b/female-hand-sign-victory-white-background-web-83128345.jpg" alt="scissors" height="150" width="150" onclick="rpsGame(this)">
        </div>

        <div class="flex-box-rps" id="reset-game"></div>

        <footer>
            <p>Made by: Tim Rus</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
